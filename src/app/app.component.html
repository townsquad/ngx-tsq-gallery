<div id="app">
  <tsq-gallery [files]="files" [fileDisplayTemplate]="fileDisplayTemplate"></tsq-gallery>

  <div class="qwe"></div>
</div>

<ng-template #fileDisplayTemplate let-url="url" let-alt="alt">
  <div class="gallery-item" [ngStyle]="{'background-image': 'url(\'' + url + '\')'}"></div>
</ng-template>
